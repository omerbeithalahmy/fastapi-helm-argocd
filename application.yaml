apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-app
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: argocd-alerts
spec:
  project: default
  source: 
    repoURL: https://github.com/omerbeithalahmy/fastapi-helm-argocd.git
    targetRevision: main
    path: fastapi-chart
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true